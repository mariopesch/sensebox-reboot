# senseBox Family
sensebox-head: Was ist die senseBox?
sensebox-short-description: "Die senseBox wurde für den Einsatz in der <b>Digitale Bildung</b>, für <b>Citizen Science</b> und für <b>professionelle Umwelt-Datenerhebung</b> entwickelt. <br>
Kern jeder senseBox ist der einfach zu programmierende senseBox Mini-Computer, an den verschiedene Sensoren angeschlossen werden."


sensebox-overview: Die senseBox:familie im Überblick 
sensebox-overview-button: Mehr Informationen &raquo;
sensebox-overview-home: Die senseBox:home ist ein Bausatz für eine Do-It-Yourself-Umweltmessstation. Durch den modularen Aufbau lässt sich jede senseBox:home individuell zusammenstellen.
sensebox-overview-edu: Speziell für den Einsatz im Bildungsbereich wurde die senseBox:edu entwickelt. Spannende Projekte und viele kostenlose Lernmaterialien ermöglichen einen einfachen und unkomplizierten Einstieg. 
sensebox-overview-mini: Die senseBox:mini das Set für den Einstieg in die Welt der senseBox. Sie bietet alles Nötige für erste eigene IoT-Projekte. Der enthaltene senseBox-Umweltsensor ermöglicht die Erfassung verschiedenster Umweltphänomene.

# Blockly/openSenseMap Cards
card-button: mehr Infos
blockly-head: Blockly für senseBox
blockly-short-text: "Blockly für senseBox ist die grafische Programmierumgebung für die senseBox. Mit Blockly erstellen auch absolute Programmier-Neulinge per Drag-&-Drop im Handumdrehen erste Programme. Aus den Programmierblöcke lassen sich Programme nach dem Baukastenprinzip zusammenstellen und so auch komplexe Projekte umsetzen.<br>
Die Programmierumgebung kann jederzeit online ohne Installation genutzt werden und minimiert somit sowohl technische als auch fachliche Hürden."

opensensemap-head: openSenseMap
opensensemap-short-text: "Die openSenseMap ist unsere Datenplattform für offene Daten jeglicher Art. Jede senseBox:home, aber auch viele andere IoT-Messgeräte, übertragen ihre Daten auf die Karte, wo sie betrachtet, analysiert und heruntergeladen werden können.<br>
Die Plattform ist komplett kostenlos und alle gesammelten Daten werden unter der Public Domain Dedication and License 1.0 veröffentlicht."


