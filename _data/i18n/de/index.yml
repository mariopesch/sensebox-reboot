# Blockly/openSenseMap Cards
card-button: mehr Infos
blockly-head: Blockly für senseBox
blockly-short-text: Blockly für senseBox ist unsere visuelle Programmieroberfläche, die eine einfache und schnelle Programmierung der senseBox ermöglicht. Blockly wurde von Google entwickelt und findet sich in vielen verschiedenen visuellen Programmieroberflächen wieder. Dank der Arbeit von carlosperate lässt sich auch der Arduino über eine visuelle Programmieroberfläche programmieren. Wir haben die Oberfläche für unsere senseBox Sensoren und Bauteile angepasst um den Einstieg noch einfacher zu gestalten.
opensensemap-head: openSenseMap
opensensemap-short-text: Die openSenseMap ist unsere Web-Plattform für die offenen Daten der senseBox und anderer Geräte. Jede senseBox:home übeträgt ihre Messdaten direkt auf diese Karte, wo sie betrachtet, analysiert und heruntergeladen werden können. Auch mit der senseBox:edu erfasste Daten können auf der openSenseMap angezeigt werden. Alle auf der openSenseMap veröffentlichten Daten sind Open Data unter der Public Domain Dedication and License 1.0.

