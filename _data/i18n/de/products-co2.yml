co2-title: "senseBox CO<sub>2</sub>-Ampel"
co2-text: "Die senseBox CO<sub>2</sub>-Ampel ist als Bausatz konzipiert und enthält alle wichtigen Bauteile, um eine CO<sub>2</sub>-Ampel zur Überwachung der Luftqualität im Raum zu bauen. Die CO<sub>2</sub> Messwerten werden auf dem OLED-Display angezeigt und über eine RGB-LED schnell und einfach visualisert. Das Lasergeschnittene Gehäuse sorgt zum einen dafür, dass die Elektronik gut geschützt ist, aber dennoch freier Luftaustausch für den Sensor stattfinden kann."
co2-material-title: "Ein einfacher Bausatz"
co2-material-text: "Die CO<sub>2</sub> Ampel ist ein Bausatz, der spielend leicht zusammen gebaut werden kann. Für den Aufbau wird kein Werkzeug und auch keine Programmierkenntnisse benötigt."

co2-sensor-title: "Der CO<sub>2</sub> Sensor"
co2-sensor-text: "Das Sensormodul basiert auf dem Sensirion SCD30 CO<sub>2</sub> Sensor. Der Sensor arbeitet mit einem optischen Verfahren (NDIR), um die CO<sub>2</sub> Konzentration in der Luft zu bestimmen. Der Sensor zeichnet sich nur eine hohe Qualität und Präzision aus. Eingebaute Kalibrierungsmechanismen sorgen für eine gute Datenqualität. "

co2-project-title: "Erweiterungen für die CO<sub>2</sub>-Ampel"
co2-project-text: "Die CO<sub>2</sub>-Ampel kann einfach um weitere Komponenten und Funktionen erweitert werden. Lasst euch die Messwerte der CO<sub>2</sub>-Ampel über Telegram auf euer Handy senden oder sammelt die Messwerte mit Hilfe der openSenseMap, um das Lüftungsverhalten noch besser verstehen zu können. Anleitungen für die weiterführenden Projekte findet ihr unter <a href=\"/de/projects/\">Projekte</a>"

edu-content-title: "Inhalt"
edu-content-text: "Die senseBox:edu hat den größten Hardwareumfang in der senseBox:familie. Sie bietet die Möglichkeit, Temperatur, Luftfeuchtigkeit, Luftdruckt, Beleuchtungsstärke, UV-Intensität, Distanzen und Lärm zu messen und auf dem OLED-Display anzeigen zu lassen. Neben den Sensoren enthält sie ebenfalls ein WiFi- und ein mSD-Karten-Modul zum Übertragen bzw. Speichern der Daten sowie ein Sortiment an Kleinteilen für spannende Experimente."