co2-title: "senseBox CO<sub>2</sub>-Ampel"
co2-text: "Die senseBox CO<sub>2</sub>-Ampel ist als <a href=\"https://sensebox.kaufen/product/co2-ampel-bausatz\" target=\"blank\">Bausatz</a> konzipiert und enthält alle wichtigen Bauteile, um eine CO<sub>2</sub>-Ampel zur Überwachung der Luftqualität im Raum zu bauen. Die CO<sub>2</sub> Messwerte werden auf dem OLED-Display angezeigt und über eine RGB-LED schnell und einfach visualisert. Das lasergeschnittene Gehäuse sorgt zum einen dafür, dass die Elektronik gut geschützt ist, aber dennoch freier Luftaustausch für den Sensor stattfinden kann."
co2-material-title: "Ein einfacher Bausatz"
co2-material-text: "Die CO<sub>2</sub> Ampel ist ein Bausatz, der spielend leicht zusammen gebaut werden kann. Für den Aufbau werden kein Werkzeug und auch keine Programmierkenntnisse benötigt."

co2-sensor-title: "Der CO<sub>2</sub> Sensor"
co2-sensor-text: "Das Sensormodul basiert auf dem Sensirion SCD30 CO<sub>2</sub> Sensor. Der Sensor arbeitet mit einem optischen Verfahren (NDIR), um die CO<sub>2</sub> Konzentration in der Luft zu bestimmen. Der Sensor zeichnet sich durch eine hohe Qualität und Präzision aus. Eingebaute Kalibrierungsmechanismen sorgen für eine gute Datenqualität. Weitere Informationen zum Sensor findest du unter <a href=\"https://docs.sensebox.de/hardware/sensoren-co2\">https://docs.sensebox.de</a>"

co2-project-title: "Erweiterungen für die CO<sub>2</sub>-Ampel"
co2-project-text: "Die CO<sub>2</sub>-Ampel kann einfach um weitere Komponenten und Funktionen erweitert werden. Lasst euch die Messwerte der CO<sub>2</sub>-Ampel über Telegram auf euer Handy senden oder sammelt die Messwerte mit Hilfe der openSenseMap, um das Lüftungsverhalten noch besser verstehen zu können. Anleitungen für die weiterführenden Projekte findet ihr unter <a href=\"/de/projects/\">Projekte</a>.<br> Sollte die CO<sub>2</sub>-Ampel nicht mehr benötigt werden, so können alle Komponenten weiter für spannende Projekte weiter verwendet werden, da alles vollständig kompatibel zum gesamten senseBox System ist." 


